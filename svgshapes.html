<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svgshapes</title>
</head>
<body>
    
    <svg width="500" height="500">
        <circle r="100" cx="250" cy="250" stroke="red" stroke-width="10" fill="none"></circle>

        <rect x="175" y="175" width="150" height="150" rx="10" ry="100"></rect>

        <circle r="5git0" cx="250" cy="250" stroke="red" stroke-width="10" fill="none"></circle>

        <line x1="0" y1="250" x2="500" y2="250" stroke="black" stroke-width="15"></line>
        <line x1="250" y1="0" x2="250" y2="500" stroke="black" stroke-width="15"></line>

        <polygon fill="green" points="10,10 50,10 10,50 50,50"></polygon>
        <polygon fill="green" points="490,10 450,10 490,50 450,50"></polygon>

        <polygon fill="green" points="10,450 50,450 10,490 50,490"></polygon>
        <polygon fill="green" points="490,450 450,450 490,490 450,490"></polygon>
    </svg>

</body>
</html>
